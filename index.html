<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CUDA-WASM vs WebGPU Performance Benchmark</title>
    <style>
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; padding: 20px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .benchmark-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin: 30px 0;
      }
      .method-card {
        background: rgba(255,255,255,0.2);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.3);
      }
      .method-card h2 {
        margin-top: 0;
        color: #ffd700;
        font-size: 1.5em;
      }
      .controls {
        text-align: center;
        margin: 30px 0;
      }
      .size-selector {
        margin: 20px 0;
      }
      .size-selector label {
        display: inline-block;
        width: 120px;
        text-align: right;
        margin-right: 10px;
        font-weight: bold;
      }
      .size-selector select {
        padding: 8px 15px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.9);
        color: #333;
        font-size: 16px;
      }
      button {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.4);
      }
      .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        color: white;
      }
      .btn-secondary {
        background: linear-gradient(45deg, #48dbfb, #0abde3);
        color: white;
      }
      .btn-success {
        background: linear-gradient(45deg, #55a3ff, #003d82);
        color: white;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 rgba(31, 38, 135, 0.6);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }
      .result-card {
        background: rgba(0,0,0,0.3);
        border-radius: 12px;
        padding: 20px;
        border-left: 4px solid #ffd700;
      }
      .result-card h3 {
        margin-top: 0;
        color: #ffd700;
      }
      .time-display {
        font-size: 2em;
        font-weight: bold;
        color: #00ff88;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
      .winner {
        border-left-color: #00ff88;
        background: rgba(0,255,136,0.1);
      }
      .comparison {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
      }
      .progress {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
        margin: 10px 0;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ff88, #0099ff);
        width: 0%;
        transition: width 0.3s ease;
      }
      .status {
        font-weight: bold;
        margin: 10px 0;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ CUDA-WASM vs WebGPU Benchmark</h1>
      
      <div class="controls">
        <div class="size-selector">
          <label for="vectorSize">Tama√±o del vector:</label>
          <select id="vectorSize">
            <option value="1024">1K elementos</option>
            <option value="10240">10K elementos</option>
            <option value="102400">100K elementos</option>
            <option value="1024000" selected>1M elementos</option>
            <option value="10240000">10M elementos</option>
          </select>
        </div>
        
        <div class="size-selector">
          <label for="iterations">Iteraciones:</label>
          <select id="iterations">
            <option value="1">1 vez</option>
            <option value="5">5 veces</option>
            <option value="10" selected>10 veces</option>
            <option value="50">50 veces</option>
            <option value="100">100 veces</option>
          </select>
        </div>

        <button class="btn-primary" onclick="runBenchmark()">üèÅ Ejecutar Benchmark Completo</button>
        <button class="btn-secondary" onclick="runWebGPUOnly()">‚ö° Solo WebGPU</button>
        <button class="btn-success" onclick="runCudaWasmOnly()">üî• Solo CUDA-WASM</button>
      </div>

      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="status" id="status">Listo para ejecutar benchmark...</div>

      <div class="results">
        <div class="result-card" id="webgpuResult">
          <h3>üåê WebGPU Nativo</h3>
          <div class="time-display" id="webgpuTime">-- ms</div>
          <div id="webgpuDetails">Esperando resultados...</div>
        </div>
        
        <div class="result-card" id="cudawasmResult">
          <h3>üî• CUDA-WASM</h3>
          <div class="time-display" id="cudawasmTime">-- ms</div>
          <div id="cudawasmDetails">Esperando resultados...</div>
        </div>
      </div>

      <div class="comparison" id="comparison" style="display: none;">
        <h2>üèÜ Resultado de la Comparaci√≥n</h2>
        <div id="winnerText"></div>
        <div id="speedupText"></div>
      </div>
    </div>

    <script type="module" src="./src/benchmark.js"></script>
  </body>
</html>
